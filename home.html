<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/fav.jpg">

    <title>EazyCrib - Eazy way to find and rent accommodation</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
     <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
   
  </head>

  <body>

    <!-- Static navbar -->
     <div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Eazycrib</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
        
              <img class="spacing col-xs-12 col-sm-12 col-md-12 col-lg-12 allow" src="pickup7.gif">
    
       
    </div>

    <div class="container-fluid bgcolor">
        <div class="row signup-move">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="signup">
              <div class="inforesult ">
                <h2 id="signup-success"></h2>
                <h2 id="signup-error"></h2>
              </div>
              
              <form class="signup-form form-inline myform" id="signup-form" role="form" onsubmit="return signup(this)">
                  <input class=" input-lg col-lg-4 col-md-4 col-sm-12  col-xs-2 em" size="35" name="email" type="email" placeholder="Enter your email here..." required>
                
                  
                  <button class="btn btn-lg btn-success col-lg-1 col-md-1  col-sm-12  col-xs-2 but " id="signup-button" type="submit" >Sign Up</button>
                  
              </form>
            </div>
          </div>
        </div>
    </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
      var signupForm = document.getElementById('signup-form');
      var signupSuccess = document.getElementById('signup-success');
      var signupError = document.getElementById('signup-error');
      var signupBtn = document.getElementById('signup-button');
      var onSignupComplete = function(error) {
        signupBtn.disabled = false;
        if (error) {
          signupError.innerHTML = 'Sorry. Could not signup.';
        } else {
          signupSuccess.innerHTML = 'Thanks for signing up!';
          // hide the form
          signupForm.style.display = 'none';
        }
      };
      function signup(formObj) {
          // Store emails to firebase
          var myFirebaseRef = new Firebase("https://fiery-heat-1088.firebaseio.com/signups");
          myFirebaseRef.push({
                email: formObj.email.value,
          }, onSignupComplete);
          signupBtn.disabled = true;
          return false;
      }
    </script>
  </body>
</html>
